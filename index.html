<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link href="bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="all">
        <div class="form-group">
            <input class="form-control" type="number" id="number1" name="nb1" />
        </div>
        <div class="form-group">
            <select class="form-select" id="operation" name="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" id="number2" name="nb2" />
        </div>
        <div class="form-group">
            <button class="form-control btn btn-primary" onclick="calc()" id="mySubmit">Calculer</button>
        </div>
        <h3>Resultat : <span id="result"></span></h3>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
